version: '3.8'

services:
  api-server:
    container_name: api-server
    image: node:18-alpine
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./api_code:/app
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=database
      - DB_USER=team_user
      - DB_PASSWORD=1234
      - DB_NAME=umbrella
      - NODE_ENV=development
      - TZ=Asia/Seoul
    networks:
      - shared-network
    command: sh -c "apk update && apk add netcat-openbsd tzdata && npm install && /app/wait-for-db.sh"
    depends_on:
      - database

volumes:
  db_data:

networks:
  shared-network:
    external: true